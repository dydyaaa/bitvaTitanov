services:
  # База данных PostgreSQL
  db:
    image: postgres:15
    container_name: chat_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Бекенд FastAPI (CPU версия)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: chat_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/chatdb
      - SQLALCHEMY_DATABASE_URI=postgresql+asyncpg://postgres:postgres@db:5432/chatdb
    volumes:
      - ./backend/src:/app/src
      - ./backend/jsons:/app/jsons
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Фронтенд React
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: chat_frontend
    restart: always
    ports:
      - "3000:5173"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
